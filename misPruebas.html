<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Azoka - Mis Pruebas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-icons {
            display: flex;
            gap: 1rem;
        }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .tests-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .test-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .test-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dee2e6;
        }
        .test-title {
            font-weight: 500;
            margin: 0;
        }
        .start-btn {
            background-color: transparent;
            border: 1px solid #dee2e6;
            padding: 0.5rem 2rem;
            border-radius: 4px;
            color: #333;
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
